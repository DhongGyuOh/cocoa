<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-1x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-1x"></i>
        </span>

        <span>
          <i class="fa-solid fa-gear fa-1x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-4x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-4x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint fa-4x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-4x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommanded-friends">
        <h6 class="recommanded-friends__title">Recommended Friends</h6>
        <span class="recommanded-friends__subtitle">
          You have to recommended friends
        </span>
      </div>
      <div class="open-chat">
        <div>
          <h4>Open Chat</h4>
        </div>
        <div>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
      <div class="open-chat__content">
        <div class="open-chat__column">
          <h2>#BTS</h2>
          <span>#BTS#ARMY</span>
          <div class="open-chat__title">
            <img
              class="open-chat__img-sm"
              src="https://yt3.googleusercontent.com/LOWZ9per6hyhd6swd5KEi_RmgACl6-gpXSUf91zNaY-fPb8jX13syeVo-RKLFqqUxnyqCi4S=s176-c-k-c0x00ffffff-no-rj"
            />
            <span>802 members | </span>
            <span>Active</span>
          </div>
        </div>
        <div>
          <img
            class="open-chat__img"
            src="https://yt3.googleusercontent.com/LOWZ9per6hyhd6swd5KEi_RmgACl6-gpXSUf91zNaY-fPb8jX13syeVo-RKLFqqUxnyqCi4S=s176-c-k-c0x00ffffff-no-rj"
          />
          <div class="open-chat__score">
            <i class="fas fa-heart"></i>
            <span> 326</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="nomobile">Your Screen Is So Big</div>

    <script
      src="https://kit.fontawesome.com/306967df62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
