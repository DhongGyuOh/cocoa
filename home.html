<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="COCOA CLONE CODING" />
    <meta property="og:image" content="images/cat.jpg" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="images/cat.jpg" />
    <style>
      html {
        background-color: black;
      }
      body {
        background-color: antiquewhite;

        margin: 10px;
        padding: 10px;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        background-color: aliceblue;
        margin: 10px;
        padding: 10px;
      }

      #first {
        height: 100px;
        width: 100px;
        background-color: red;
      }
      #second {
        height: 100px;
        width: 100px;
        background-color: orange;
      }
      #third {
        height: 100px;
        width: 100px;
        background-color: yellow;
      }
      #fourth {
        height: 100px;
        width: 100px;
        background-color: green;
      }
      #fixedTitle {
        top: 6px;
        left: 10px;
        background-color: bisque;
        display: flex;
        align-items: center;
        position: fixed;
        width: 200px;
        justify-content: space-evenly;
      }
      .tomato {
        text-align: center;
        background-color: tomato;
        padding: 10px 50px;
        border-radius: 20px;

        height: 20px;
        width: 100px;
      }
      .btn {
        color: white;
        font-weight: 600;
      }
      main {
        display: flex;
        height: 50vh;
        justify-content: space-around;
        align-items: center;
      }
      header {
        display: flex;
        height: 50vh;
        justify-content: space-evenly;
        flex-direction: row;
        align-items: center;
      }
      main > span:nth-child(2n) {
        color: red;
      }
      footer div:nth-child(even) {
        background-color: coral;
      }
      footer > div + div {
        font-weight: 800;
      }
      form > input {
        border-color: blanchedalmond;
        font-size: 30px;
        border-radius: 20px;
        display: flex;
        padding: 10px;
      }
      input:required {
        border-color: tomato;
      }
      input[type="password"] {
        background-color: thistle;
      }
      input[placeholder*="Name"] {
        background-color: bisque;
      }
      button:hover {
        background-color: pink;
      }
      button:active {
        background-color: tomato;
      }
      input:focus {
        background-color: gold;
      }
      form {
        border: 5px solid salmon;
      }
      form:focus-within input {
        border-color: crimson;
      }
    </style>
  </head>
  <body>
    <div id="fixedTitle">Fixed Title</div>
    <header>
      <div id="second">1</div>
      <div id="first">2</div>
      <div id="third">3</div>
      <div id="fourth">4</div>
    </header>
    <main>
      <span class="btn tomato">Movie</span>
      <span class="btn tomato">Music</span>
      <span class="btn tomato">TV</span>
    </main>
    <footer>
      <form>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="password" required placeholder="password" />
        <input type="submit" />
        <button>버튼</button>
      </form>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </footer>
  </body>
</html>
