<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-1x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-1x"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-1x"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-1x"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://yt3.googleusercontent.com/LOWZ9per6hyhd6swd5KEi_RmgACl6-gpXSUf91zNaY-fPb8jX13syeVo-RKLFqqUxnyqCi4S=s176-c-k-c0x00ffffff-no-rj"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Dong Gyu Oh</h4>
            <h6 class="user-component__subtitle">
              +82 123 4567 8901
              <span>
                <i
                  class="fa-solid fa-circle-exclamation"
                  style="color: #ff3624"
                ></i
              ></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="tooltip">
            <span class="tooltip_text">Log Out </span>
            <a href="index.html">
              <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
            </a>
          </span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-2xl"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2xl"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-2xl" aria-hidden="true"></i
          ><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-sharp fa-solid fa-file-invoice-dollar fa-2xl"></i
          ><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
              src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYAsXMk23P_qMOmPmdrlYynQZO7qBWn47bHw&usqp=CAU/>
            </div>
            <span class="more-suggestions__icon-text">Backing Guitar</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
              src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYAsXMk23P_qMOmPmdrlYynQZO7qBWn47bHw&usqp=CAU/>
            </div>
            <span class="more-suggestions__icon-text">Lead Guitar</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
              src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYAsXMk23P_qMOmPmdrlYynQZO7qBWn47bHw&usqp=CAU/>
            </div>
            <span class="more-suggestions__icon-text">Sub Guitar</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/306967df62.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="nomobile">Your Screen Is So Big</div>
</html>
